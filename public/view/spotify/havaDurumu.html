<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Users Dashboard</title>
    <link rel="icon" href="/public/assets/sun.svg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        body {

            font-family: Arial, sans-serif;
        }

        .tab {
            overflow: hidden;
            background-color: rgb(92, 101, 109);

        }

        .tab button {
            background-color: rgb(92, 101, 109);
            border: none;
           
            color: #000;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab button.active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid rgb(159, 164, 168);
            border-top: none;
        }

        #arama {
            padding: 10px;
            font-size: 16px;
            border-radius: 50px;
            width: 325px;
        }

        #search {
            padding: 10px 88px;
            font-size: 16px;
            background-color: rgb(174,178,182);
            margin-top: 20px;
            color: white;
            border-radius: 50px;
            width: 326px;
            border: none;
        }

        #konum {
            background-color: rgb(106, 117, 126);
            border-radius: 50px;
            padding: 10px 38px;
            font-size: 16px;
            margin-top: 20px;
            color: white;
            width: 326px;
            border: none;
        }

        .forecastt {
            border: 1px solid rgb(159, 164, 168);
            border-radius: 5px;
            background-color: rgb(106, 117, 126);
            margin: 5px;
            padding: 10px;
            width: 200px;
            height: 260px;
            color: white;
        }

        .forecastt h4 {
            margin: 10;
            font-size: 18px;
        }

        .forecastt p {
            margin-top: 5px;
        }

        #baslik {
            text-align: center;
            height: 70px;

            background-size: cover;
        }

        #tumGun {
            float: right;
            display: flex;
            flex-direction: column;
            padding-top: 100px;
        }

        #bugun {
            width: 300px;
            padding: 20px;
            margin-left: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: Arial, sans-serif;
        }

        #digerGunler {
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 200px;
            padding: 20px;
            margin-right: 50px;
        }

        .button {
            margin: 150px 0px 150px;
            display: block;
            width: 17%;
            margin-left: 50px;
            float: left;
        }

        #userTable {
            width: 100%;
            border-collapse: collapse;
        }

        #userTable,
        #userTable th,
        #userTable td {
            border: 1px solid rgb(159, 164, 168);
        }

        #userTable th,
        #userTable td {
            padding: 10px;
            text-align: left;
        }

        #userTable th {
            background-color: rgb(74, 115, 248);
            color: white;
        }

        #editForm {
            display: none;
            background-color: white;
            padding: 20px;
            border: 1px solid rgb(159, 164, 168);
            border-radius: 5px;
            margin-top: 20px;
        }

        #editForm label {
            display: block;
            margin-bottom: 5px;
        }

        #editForm input[type="text"],
        #editForm input[type="password"],
        #editForm input[type="text"],
        #editForm input[type="hidden"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid rgb(159, 164, 168);
            border-radius: 5px;
        }

        #editForm button {
            background-color: rgb(74, 115, 248);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #editForm button.cancel {
            background-color: rgb(106, 117, 126);
        }


        #locationInfo {

            color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
        }
        .tablinks{
            border-radius: 50px;
        }               
        
    </style>
</head>

<body style="background-image: url('/public/assets/generated.jpg');background-repeat: no-repeat;
background-attachment: fixed;background-size: 100% 100%;">
    <nav>
        <div class="tab">
            
            <img src="/public/assets/proline.png" style="float: right;height: 50px;margin-right: 30px;margin-bottom: 10px;margin-top: 5px;" >
            <p style="text-align: center;"></p>
            <button class="tablinks" onclick="openTab(event, 'havaDurumu')">Hava Durumu</button>
            <button class="tablinks" onclick="openTab(event, 'kullaniciListesi')">Kullanıcı Listesi</button>

        </div>
    </nav>

    <div id="havaDurumu" class="tabcontent">
        <div id="baslik">
            <h1> <strong> Weather Dashboard</strong></h1>
        </div>
        <div class="button">
            <input type="text" id="arama" placeholder="İstanbul, Ankara..."><br>
            <button id="search">Search</button><br>
            <hr>
            <button id="konum">Use Current Location</button>
        </div>
        <div id="tumGun">
            <div id="bugun">
                <div>
                    <img id="condition" src="" alt="Hava Durumu İkonu"
                        style="float: right; height: 100px; padding: 25px 10px;" />
                </div>
                <h2>
                    <div id="sehirİsim"></div>
                </h2>
                <div id="sicaklik" style="padding-top: 15px;"></div>
                <div id="humidity" style="padding-top: 5px;"></div>
                <div id="wind" style="padding-top: 5px;"></div>
            </div>
            <div id="digerGunler"></div>
            <div id="diger" style="margin-left: 35px;">
            </div>
            
        </div>
    </div>

    <div id="kullaniciListesi" class="tabcontent">
        <h2>Kullanıcı Listesi</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>PASSWORD</th>
                    <th>CITY</th>
                    <th>UPDATE</th>
                </tr>

            </thead>
            <tbody id="userTableBody"></tbody>
        </table>


        <div id="editForm">
            <h2>Güncelleme Formu</h2>
            <form id="updateUserForm">
                <label for="userId">ID:</label>
                <input type="text" id="userId" name="userId" readonly><br>
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName"><br>
                <label for="userPassword">Password:</label>
                <input type="password" id="userPassword" name="userPassword"><br>
                <label for="userCity">City:</label>
                <input type="text" id="userCity" name="userCity"><br>
                <input type="hidden" id="rowIndex">
                <button type="submit">Güncelle</button>
                <button type="button" class="cancel" onclick="closeEditForm()">İptal</button>
            </form>
        </div>
    </div>

    <div id="map" style="height: 400px; width: 100%;"></div>
    <div id="locationInfo"></div>

    <script src="havaDurumu.js" defer></script>
</body>

</html>
